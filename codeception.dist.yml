namespace: CustomerManagementFrameworkBundle\Tests
support_namespace: Support
actor_suffix: Tester
bootstrap: _bootstrap.php
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
settings:
    colors: true
    memory_limit: 1024M
params:
    - env
extensions:
    enabled:
        - Codeception\Extension\RunFailed
